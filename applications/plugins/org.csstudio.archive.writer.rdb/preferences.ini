# Default RDB archive settings.
# plugin_preferences.ini can override
# @author Kay Kasemir

# Name of sample table for writing
# Usually, it's the same as the one used for reading,
# but configurable name allows partitioning schemes
# where "sample" is a view, while a different table
# is used for writing
write_sample_table=sample

# Max length of string samples
max_text_sample_length=80

# Use postgres COPY instead of INSERT to improve write performance
use_postgres_copy=false
